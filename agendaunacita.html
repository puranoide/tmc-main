<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar Cita Médica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white shadow">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">TMEDC</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:underline">Inicio</a>
        <a href="#" class="hover:underline">Médicos</a>
        <a href="#" class="hover:underline">Reservas</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Reservar una Cita Médica</h2>

      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="fecha">Fecha de la cita</label>
          <input type="date" id="fecha" name="fecha" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="hora">Hora de la cita</label>
          <input type="time" id="hora" name="hora" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="notas">Motivo de la consulta medica</label>
          <textarea id="notas" name="notas" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <div>
          <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition">Reservar Cita</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-blue-600 text-white mt-auto py-6">
    <div class="container mx-auto text-center text-sm">
      &copy; 2025 TMEDC. Todos los derechos reservados.
    </div>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
