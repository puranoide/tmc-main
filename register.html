<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Perfil Médico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/pricing.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->

  <header>
    <h1>DATAMEDIC</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre nosotros</a></li>
        <li><a href="#">Perfil medico</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario -->
  <main class="flex-grow">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
      <div class="bg-white p-8 rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Crea tu perfil médico</h2>
        <form id="post-form-register" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nombre" class="block text-sm font-medium">Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required
                class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="apellido" class="block text-sm font-medium">Apellido</label>
              <input type="text" id="apellido" name="apellido" placeholder="Apellido completo" required
                class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="codigomedico" class="block text-sm font-medium">Código Médico</label>
              <input type="text" id="codigomedico" name="codigomedico" placeholder="Código Médico" required
                class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="correo" class="block text-sm font-medium">Correo Electrónico</label>
              <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required
                class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="especialidad" class="block text-sm font-medium">Especialidad</label>
              <input type="text" id="especialidad" name="especialidad" placeholder="Especialidad" required
                class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="experiencia" class="block text-sm font-medium">Años de Experiencia</label>
              <input type="number" id="experiencia" name="experiencia" placeholder="Años de experiencia" required
                class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="telefono" class="block text-sm font-medium">Teléfono</label>
              <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required
                class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="fotoPerfil" class="block text-sm font-medium">Foto de Perfil</label>
              <input type="file" id="fotoPerfil" name="fotoPerfil" required
                class="mt-1 w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
          </div>


          <button type="submit"
            class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">Registrarse</button>
          <p class="text-center text-sm mt-4">¿Ya tienes una cuenta? <a href="login.html"
              class="text-blue-600 hover:underline">Inicia sesión</a></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->

  <footer>
    © 2025 Datamedic | <a href="#">Política de Privacidad</a> | desarrollado por <a href="#">Gabware</a>
  </footer>

  <script src="assets/js/register.js"></script>
</body>

</html>
