<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Perfil Médico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/register.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->

  <header>
    <h1>DATAMEDIC</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre nosotros</a></li>
        <li><a href="#">Perfil medico</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario -->
  <div class="container">
    <form class="formulario" id="formulario">
      <h2>Crea tu perfil médico</h2>
      <div class="grid-form">
        <div>
          <label>Nombre</label>
          <input type="text" name="nombre" placeholder="Nombre completo" />
        </div>
        <div>
          <label>Apellido</label>
          <input type="text" name="apellido"  placeholder="Apellido completo" />
        </div>
        <div>
          <label>Código Médico</label>
          <input type="text" name="codigomedico" placeholder="Código Médico" />
        </div>
        <div>
          <label>Correo Electrónico</label>
          <input type="email" name="correo" placeholder="ejemplo@correo.com" />
        </div>
        <div>
          <label>Especialidad</label>
          <input type="text" name="especialidad" placeholder="Especialidad" />
        </div>
        <div>
          <label>Años de Experiencia</label>
          <input type="number" name="anosdeexperiencia" placeholder="Años de experiencia" />
        </div>
        <div>
          <label>Teléfono</label>
          <input type="tel" name="telefono" placeholder="Número de teléfono" />
        </div>
        <div>
          <label>Foto de Perfil</label>
          <input name="fotodeperfil" type="file" />
        </div>
        <div class="full">
          <label>Tiempo de consulta (en minutos)</label>
          <input type="number" name="tiempodeconsulta" id="duracionConsulta" placeholder="Ej: 30" min="1" />
        </div>
      </div>

      <button  type="button" onclick="generarHorarios()">Generar horarios</button>
      <button type="submit" id="enviarPerfil">enviar perfil</button>
    </form>
    
    <h3 style="text-align: center;">Horarios generados</h3>

    <div class="calendario-container">
      <h3>Selecciona tus horarios disponibles</h3>
      <div class="calendario-tabla" id="calendario"></div>
    </div>

  </div>


  <script src="assets/js/registerv02.js"></script>

  <!-- Footer -->

  <footer>
    © 2025 Datamedic | <a href="#">Política de Privacidad</a> | desarrollado por <a href="#">Gabware</a>
  </footer>
</body>

</html>
